<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Majoris</title>
    <style>
        /* O CSS principal continua o mesmo */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            height: 100vh;
            color: #e5e5e5;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2em;
            box-sizing: border-box;
        }
        .container-painel {
            width: 100%;
            max-width: 800px;
            height: auto;
            padding: 2em 2.5em;
            background: rgba(30, 30, 30, 0.6);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        h1 {
            font-weight: 600; color: #ffffff; border-bottom: 1px solid rgba(40, 167, 69, 0.6); padding-bottom: 0.5em; margin-top: 0; margin-bottom: 1em;
        }
        textarea, input[type="text"], input[type="password"] {
            width: 100%; padding: 1em; margin-bottom: 1.5em; font-size: 1.1em; line-height: 1.6; border-radius: 8px; box-sizing: border-box; color: #fff; background-color: #1c1c1c; border: 1px solid rgba(255, 255, 255, 0.2);
        }
        textarea { min-height: 250px; resize: vertical; }
        textarea:focus, input:focus {
            outline: none; background-color: #252525; border-color: rgba(40, 167, 69, 0.9);
        }
        button.botao-principal {
            width: 100%; background-color: #28a745; color: white; border: none; cursor: pointer; padding: 1em; font-size: 1.1em; font-weight: bold; border-radius: 8px; transition: all 0.2s;
        }
        button.botao-principal:hover:not(:disabled) {
            background-color: #218838; transform: translateY(-2px);
        }
        button:disabled {
            background-color: #555; cursor: not-allowed;
        }
        fieldset[disabled] { opacity: 0.5; pointer-events: none; }

        /* --- ESTILOS DA TELA DE LOGIN FLUTUANTE --- */
        #login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        #login-modal {
            width: 100%;
            max-width: 400px;
            padding: 2.5em;
            /* Reutilizando o estilo glassmorphism */
            background: rgba(40, 40, 40, 0.7);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div id="login-modal">
            <form id="login-form">
                <h1>Acesso Restrito</h1>
                <input type="text" id="username" placeholder="Usuário" required>
                <input type="password" id="password" placeholder="Senha" required>
                <button type="submit" class="botao-principal">Entrar</button>
            </form>
        </div>
    </div>

    <div class="container-painel">
        <h1>Painel de Controle Majoris</h1>
        <form id="form-prompt">
            <fieldset id="fieldset-prompt" disabled> <p>Digite seu prompt abaixo. Ele será salvo no Firebase.</p>
                <textarea name="prompt" placeholder="Ex: Crie um plano de negócios para uma startup de IA..." required></textarea>
                <button type="submit" class="botao-principal">Salvar Prompt</button>
            </fieldset>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
          apiKey: "AIzaSyDjys-U4aBy5SMXTasOp_TsfqziuqnEc9o",
          authDomain: "mini-genio-c204d.firebaseapp.com",
          projectId: "mini-genio-c204d",
          storageBucket: "mini-genio-c204d.appspot.com",
          messagingSenderId: "553494129644",
          appId: "1:553494129644:web:cc6f0de9d013392fc4eec9"
        };

        // Inicializa o Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        document.addEventListener('DOMContentLoaded', () => {
            const loginOverlay = document.getElementById('login-overlay');
            const loginForm = document.getElementById('login-form');
            const mainFieldset = document.getElementById('fieldset-prompt');
            const formPrompt = document.getElementById('form-prompt');

            // --- LÓGICA DE LOGIN ---
            loginForm.addEventListener('submit', (event) => {
                event.preventDefault();
                const usernameInput = document.getElementById('username').value;
                const passwordInput = document.getElementById('password').value;

                // Validação com as credenciais fixas
                if (usernameInput === 'kmc1204' && passwordInput === 'Kk0902##') {
                    // Sucesso no login
                    loginOverlay.style.display = 'none'; // Esconde a tela de login
                    mainFieldset.disabled = false; // Habilita o painel principal
                } else {
                    // Falha no login
                    alert('Usuário ou senha incorretos.');
                    document.getElementById('password').value = ''; // Limpa o campo de senha
                }
            });


            // --- LÓGICA DO PAINEL PRINCIPAL ---
            formPrompt.addEventListener('submit', async (event) => {
                event.preventDefault();

                const submitButton = formPrompt.querySelector('button[type="submit"]');
                const promptTextarea = formPrompt.querySelector('textarea[name="prompt"]');
                const promptText = promptTextarea.value.trim();

                if (promptText === "") {
                    alert("O campo de prompt não pode estar vazio.");
                    return;
                }

                submitButton.textContent = 'Salvando...';
                submitButton.disabled = true;

                const promptData = {
                    prompt: promptText,
                    criadoEm: firebase.firestore.FieldValue.serverTimestamp()
                };

                try {
                    await db.collection("majoris").add(promptData);
                    alert(`Prompt salvo com sucesso no Firebase!`);
                    formPrompt.reset();
                } catch (error) {
                    console.error("Erro ao salvar prompt no Firebase: ", error);
                    alert("Ocorreu um erro ao salvar o prompt. Verifique o console.");
                } finally {
                    submitButton.textContent = 'Salvar Prompt';
                    submitButton.disabled = false;
                }
            });
        });
    </script>

</body>
</html>
