<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lumii • Meus Estudos</title>
  <style>
    /* RESET */
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; }
    body {
      background: #0A0A0A;
      color: #EAEAEA;
      font-family: 'Poppins', sans-serif;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1.5rem;
      font-size: 1.75rem;
      text-align: center;
    }
    #estudosContainer {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 800px;
      margin: auto;
    }
    .material-box {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 12px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .material-box h2 {
      font-size: 1.25rem;
      color: #FFF;
    }
    .material-box p {
      font-size: 0.9rem;
      color: #CCC;
    }
    .material-actions {
      margin-top: 0.75rem;
      display: flex;
      gap: 0.5rem;
    }
    .btn-open {
      padding: 0.5rem 1rem;
      background: #4CAF50;
      border: none;
      border-radius: 8px;
      color: #0A0A0A;
      font-weight: 600;
      text-decoration: none;
      transition: opacity .3s;
      display: inline-block;
    }
    .btn-open:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <h1>Meus Materiais de Aperfeiçoamento</h1>
  <div id="estudosContainer">
    <!-- Caixinhas serão inseridas aqui -->
  </div>

  <script type="module">
    import { initializeApp }      from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
    import { getFirestore, collection, query, where, getDocs }
      from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';

    // 1. Inicializa Firebase (mesmas credenciais do projeto)
    const firebaseConfig = {
      apiKey: "AIzaSyDjys-U4aBy5SMXTasOp_TsfqziuqnEc9o",
      authDomain: "mini-genio-c204d.firebaseapp.com",
      projectId: "mini-genio-c204d",
      storageBucket: "mini-genio-c204d.firebasestorage.app",
      messagingSenderId: "553494129644",
      appId: "1:553494129644:web:cc6f0de9d013392fc4eec9",
      measurementId: "G-9WH6Z7XKK"
    };
    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    // 2. Container onde as caixinhas serão renderizadas
    const container = document.getElementById('estudosContainer');

    // 3. Função para formatar data
    function formatDate(timestamp) {
      const date = timestamp.toDate();
      return date.toLocaleDateString('pt-BR',{day:'2-digit',month:'2-digit',year:'numeric'});
    }

    // 4. Carrega documentos da coleção
    (async function loadMateriais() {
      const companyEmail = localStorage.getItem('companyEmail');
      if (!companyEmail) {
        container.innerHTML = '<p style="text-align:center;color:#CCC;">Empresa não identificada.</p>';
        return;
      }

      // consulta apenas os materiais desta empresa
      const colRef = collection(db, 'materiais_aperfeicoamento');
      const q      = query(colRef, where('empresaEmail','==',companyEmail));
      const snap   = await getDocs(q);

      if (snap.empty) {
        container.innerHTML = '<p style="text-align:center;color:#CCC;">Nenhum material encontrado.</p>';
        return;
      }

      // para cada doc, cria a caixinha
      snap.docs.forEach(doc => {
        const data = doc.data();
        const box  = document.createElement('div');
        box.className = 'material-box';

        // título e descrição
        const h2 = document.createElement('h2');
        h2.textContent = data.nome || 'Sem título';
        const pDesc = document.createElement('p');
        pDesc.textContent = `Descrição: ${data.descricao || '–'}`;
        const pTipo = document.createElement('p');
        pTipo.textContent = `Tipo: ${data.tipo || '–'}`;
        const pData = document.createElement('p');
        pData.textContent = `Criado em: ${data.criadoEm ? formatDate(data.criadoEm) : '–'}`;

        // botões
        const actions = document.createElement('div');
        actions.className = 'material-actions';
        const openBtn = document.createElement('a');
        // adiciona fragmento para esconder toolbar e impedir download
        openBtn.href = data.arquivoUrl + '#toolbar=0&navpanes=0&scrollbar=0';
        openBtn.target = '_blank';
        openBtn.rel = 'noopener';
        openBtn.className = 'btn-open';
        openBtn.textContent = 'Abrir';

        actions.appendChild(openBtn);

        // montagem final
        box.append(h2, pDesc, pTipo, pData, actions);
        container.appendChild(box);
      });
    })();
  </script>

</body>
</html>
